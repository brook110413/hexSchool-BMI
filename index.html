<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <div class="logo mb-4">
          <a href="#"><img src="img/logo_工作區域 1.png" alt="" /></a>
        </div>
        <h1 class="text-center">
          大 AI 數據之 BMI 體重計
        </h1>
      </div>
      <div class="physical">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-4">
              <div class="d-flex flex-column mb-4">
                <label for="height">身高 cm</label>
                <input
                  type="number"
                  id="height"
                  placeholder="請輸入身高"
                  class="form-control rounded mb-3"
                />
                <label for="weight">體重 kg</label>
                <input
                  type="number"
                  id="weight"
                  placeholder="請輸入體重"
                  class="form-control rounded"
                />
              </div>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <button id="submit" class="confirm btn mb-2">確認</button>
            <button id="clearAll" class="clear btn">全部清除</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="text-center">
          <h2>
            BMI 記錄
          </h2>
          <div class="row d-flex justify-content-center">
            <div class="col-6">
              <ul class="list-unstyled" id="bmiList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const height = document.querySelector("#height");
      const weight = document.querySelector("#weight");
      const submit = document.querySelector("#submit");
      const clearAll = document.querySelector("#clearAll");

      let bmiList = document.querySelector("#bmiList");
      let bmiArray = [];

      submit.addEventListener("click", addData);
      clearAll.addEventListener("click", clearBMIList);
      height.addEventListener("keydown", submitData);
      weight.addEventListener("keydown", submitData);

      function addData() {
        let heightNum = Number(height.value);
        let weightNum = Number(weight.value);
        let bmi = (weightNum / Math.pow(heightNum / 100, 2)).toFixed(2);
        let status;
        let border;
        let textColor;

        if (!heightNum || !weightNum || heightNum < 0 || weightNum < 0) {
          alert("資料錯誤，請重新輸入");
          height.value = "";
          weight.value = "";
          return;
        }
        if (bmi >= 35) {
          status = "重度肥胖";
          border = "purpleBorder";
          textColor = "purpleColor";
        } else if (bmi >= 30) {
          status = "中度肥胖";
          border = "redBorder";
          textColor = "redColor";
        } else if (bmi >= 27) {
          status = "輕度肥胖";
          border = "orangeBorder";
          textColor = "orangeColor";
        } else if (bmi >= 24) {
          status = "過重";
          border = "yellowBorder";
          textColor = "yellowColor";
        } else if (bmi >= 18.5) {
          status = "理想";
          border = "greenBorder";
          textColor = "greenColor";
        } else if (bmi < 18.5 && bmi >= 0) {
          status = "過輕";
          border = "blueBorder";
          textColor = "blueColor";
        } else {
          status = "計算錯誤，請重新輸入身高、體重";
        }
        bmiArray.push({
          heightNum,
          weightNum,
          bmi,
          status,
          border,
          textColor,
        });
        height.value = "";
        weight.value = "";
        render();
      }

      function render() {
        let str = "";
        bmiArray.forEach((item) => {
          str += `
          <li class="${item.border}">
          <h3 class="${item.textColor}">${item.status}</h3>
          <p class="${item.textColor}">BMI ${item.bmi}</p>
          <p class="${item.textColor}">height：${item.heightNum}cm</p>
          <p class="${item.textColor}">weight：${item.weightNum}kg</p>
          </li>
          `;
        });
        bmiList.innerHTML = str;
      }

      function clearBMIList() {
        bmiArray.length = 0;
        render();
      }

      function submitData(e) {
        if (e.keyCode == 13) {
          addData();
        }
      }
    </script>
  </body>
</html>
